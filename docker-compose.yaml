version: "3.8"
services:
  frontend:
    build:
      context: ./frontend
      target: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    env_file:
      - ./frontend/.env

  backend:
    # user: "${UID}:${GID}"
    build:
      context: ./backend
      target: development
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5000:3000"
    environment:
      NODE_ENV: development
      npm_config_cache: /usr/src/app/.npm-cache
      USER_ID: ${UID}
      GROUP_ID: ${GID}
    env_file:
      - ./backend/.env

  db:
    image: postgres
    environment:
      POSTGRES_DB: yourdbname
      POSTGRES_USER: yourdbuser
      POSTGRES_PASSWORD: yourdbpassword
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
